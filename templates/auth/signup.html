{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block head %}
<title>登録</title>
{% endblock head %}
{% block main %}
<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">登録</button>
</form>

{% endblock main %}
